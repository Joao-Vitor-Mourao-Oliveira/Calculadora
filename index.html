<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
 <div class="calculadora">
   <h1>calculadora</h1>
   <p id="resultado"></p>
   <table>
       <tr>
           <td><button onclick="clean()"><i class="fa-solid fa-c"></i></button></td>
           <td><button onclick="back()"><i class="fa-solid fa-arrow-left"></i></button></td>
           <td><button onclick="insert('*')">*</button></td>
           <td><button onclick="insert('/')">/</button></td>
       </tr>
       <tr>
        <td><button onclick="insert('7')">7</button></td>
        <td><button onclick="insert('8')">8</button></td>
        <td><button onclick="insert('9')">9</button></td> 
        <td><button onclick="insert('+')">+</button></td>
    </tr>
    <tr>
        <td><button onclick="insert('4')">4</button></td>
        <td><button onclick="insert('5')">5</button></td>
        <td><button onclick="insert('6')">6</button></td>
        <td><button onclick="insert('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="insert('1')">1</button></td>
        <td><button onclick="insert('2')">2</button></td>
        <td><button onclick="insert('3')">3</button></td>
        <td rowspan="2"><button class="btn1" onclick="calc()">=</button></td>
    </tr>
    <tr>
        <td colspan="2"><button class="btn2" onclick="insert('0')">0</button></td>
        <td><button onclick="insert('.')">.</button></td>
    </tr>
   </table>
 </div>
   
    <script src="./script.js"></script>
</body>
</html>
